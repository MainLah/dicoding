<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Valorant</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1>Valorant</h1>
        <p>A 5v5 character-based tactical shooter</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Agents</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">Weapons</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="content">
        <div class="maps card">
          <div class="mySlides">
            <div class="text">
              <h2>Ascent</h2>
            </div>
          </div>
          <div class="mySlides">
            <div class="text">
              <h2>Split</h2>
            </div>
          </div>
          <div class="mySlides">
            <div class="text">
              <h2>Pearl</h2>
            </div>
          </div>
          <div class="mySlides">
            <div class="text">
              <h2>Icebox</h2>
            </div>
          </div>
          <div class="mySlides">
            <div class="text">
              <h2>Haven</h2>
            </div>
          </div>
          <div class="mySlides">
            <div class="text">
              <h2>Fracture</h2>
            </div>
          </div>
          <div class="mySlides">
            <div class="text">
              <h2>Breeze</h2>
            </div>
          </div>
          <div class="flex-container">
            <button class="prev" onclick="plusDivs(-1)">&#10092</button>
            <button class="next" onclick="plusDivs(1)">&#10093</button>
          </div>
        </div>
      </div>

      <aside>
        <article class="profile card">
          <h2>Identitas Diri</h2>
          <p>Mirza Hafiz Muhammad</p>
          <img class="profile__pict" src="profile.jpg" alt="Mirza" />
        </article>
      </aside>
    </main>
    <script src="javas.js"></script>
  </body>
</html>
